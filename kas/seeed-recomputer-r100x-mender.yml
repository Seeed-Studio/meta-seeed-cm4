header:
  version: 14
  includes:
  - ../meta-mender-community/kas/include/mender-base.yml
  - ../meta-mender-community/kas/include/raspberrypi.yml

repos:

  meta-seeed-cm4:
    path: layers/meta-seeed-cm4
    branch: main

machine: seeed-recomputer-r100x-mender

local_conf_header:
  mender-full: |
    INHERIT += "mender-full"

  seeed-recomputer: |
    # Seeed reComputer R100x specific configurations
    PREFERRED_VERSION_linux-raspberrypi ?= "6.12%"
    
    # Device tree overlays for reComputer R100x (from kernel source)
    # Note: reComputer-R100x.dtbo is provided by seeed-linux-dtoverlays package, not kernel
    RPI_KERNEL_DEVICETREE_OVERLAYS:append = " overlays/i2c0.dtbo overlays/i2c1.dtbo overlays/i2c3.dtbo overlays/i2c6.dtbo"
    
    # Enable I2C and UART
    KERNEL_MODULE_AUTOLOAD:rpi += "i2c-dev"
    ENABLE_I2C = "1"
    ENABLE_UART = "1"
    
    # Install seeed-linux-dtoverlays package for reComputer-R100x.dtbo
    IMAGE_INSTALL:append = " seeed-linux-dtoverlays"

    # Enable SSH server with openssh
    IMAGE_FEATURES:append = " ssh-server-openssh"
    
    # Copy reComputer-R100x.dtbo to boot partition overlays directory
    # This ensures the dtbo file is available in the boot partition for U-Boot to load
    IMAGE_BOOT_FILES:append = " reComputer-R100x.dtbo;overlays/reComputer-R100x.dtbo"
    
    # Mender specific configurations for reComputer R100x
    MENDER_ARTIFACT_NAME = "recomputer-r100x-release-1"
    MENDER_BOOT_PART_SIZE_MB = "64"
    MENDER_STORAGE_TOTAL_SIZE_MB = "2048"
    MENDER_FEATURES_ENABLE:append = " mender-uboot mender-image-sd"
    MENDER_FEATURES_DISABLE:append = " mender-grub mender-image-uefi"

target:
  - core-image-minimal
