    branch: scarthgap
    path: layers/openembedded-core
    layers:
      meta:

  bitbake:
    url: git://git.openembedded.org/bitbake.git
    commit: 1c9ec1ffde75809de34c10d3ec2b40d84d258cb4
    path: layers/bitbake
    layers:
      bitbake: disabled

  meta-yocto:
    url: git://git.yoctoproject.org/git/meta-yocto.git
    branch: scarthgap
    path: layers/meta-yocto
    layers:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    branch: scarthgap
    path: layers/meta-openembedded
    layers:
      meta-oe:

  meta-mender:
    url: https://github.com/mendersoftware/meta-mender.git
    branch: scarthgap
    path: layers/meta-mender
    layers:
      meta-mender-core:
  
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    branch: scarthgap
    path: layers/meta-raspberrypi

  meta-lts-mixins:
    url: https://git.yoctoproject.org/meta-lts-mixins
    branch: scarthgap/u-boot
    path: layers/meta-lts-mixins

  meta-mender-community:
    url: https://github.com/mendersoftware/meta-mender-community.git
    branch: scarthgap
    path: layers/meta-mender-community
    layers:
      meta-mender-raspberrypi:

  meta-seeed-cm4:
    path: layers/meta-seeed-cm4
    branch: main

machine: seeed-reterminal-mender

local_conf_header:
  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    INIT_MANAGER = "systemd"

  mender-artifact: |
    MENDER_ARTIFACT_NAME = "gha_autobuild"

  mender-full: |
    INHERIT += "mender-full"

  cache_settings: |
    # Cache directories for CI optimization
    DL_DIR ?= "${TOPDIR}/downloads"
    SSTATE_DIR ?= "${TOPDIR}/sstate-cache"
    # Enable parallel downloads and builds
    BB_NUMBER_THREADS ?= "8"
    PARALLEL_MAKE ?= "-j 8"
    # Enable network caching optimizations
    BB_FETCH_PREMIRRORONLY = "0"
    BB_GENERATE_MIRROR_TARBALLS = "1"
    # Optimize for CI environment
    BB_HASHSERVE = "auto"
    BB_SIGNATURE_HANDLER = "OEEquivHash"
  
  seeed-reterminal: |
    # Seeed reTerminal specific configurations
    PREFERRED_VERSION_linux-raspberrypi ?= "6.12%"
    
    # Device tree overlays for reTerminal
    RPI_KERNEL_DEVICETREE_OVERLAYS:append = " overlays/i2c0.dtbo overlays/i2c1.dtbo overlays/i2c3.dtbo overlays/i2c6.dtbo"
    
    # Enable I2C, SPI and UART for reTerminal
    KERNEL_MODULE_AUTOLOAD:rpi += "i2c-dev spi-dev"
    ENABLE_I2C = "1"
    ENABLE_SPI = "1"
    ENABLE_UART = "1"
    
    # Install seeed-linux-dtoverlays package for reTerminal specific overlays
    IMAGE_INSTALL:append = " seeed-linux-dtoverlays"

    # Enable SSH server with openssh
    IMAGE_FEATURES:append = " ssh-server-openssh"
    
    # Copy reTerminal specific dtbo to boot partition overlays directory
    IMAGE_BOOT_FILES:append = " reTerminal.dtbo;overlays/reTerminal.dtbo"
    
    # Mender specific configurations for reTerminal
    MENDER_ARTIFACT_NAME = "reterminal-release-1"
    MENDER_BOOT_PART_SIZE_MB = "64"
    MENDER_STORAGE_TOTAL_SIZE_MB = "2048"
    MENDER_FEATURES_ENABLE:append = " mender-uboot mender-image-sd"
    MENDER_FEATURES_DISABLE:append = " mender-grub mender-image-uefi"

target:
  - core-image-minimal
