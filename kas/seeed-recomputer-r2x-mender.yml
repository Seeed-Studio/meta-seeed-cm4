header:
  version: 14

distro: poky

repos:
  openembedded-core:
    url: git://git.openembedded.org/openembedded-core.git
    branch: scarthgap
    path: layers/openembedded-core
    layers:
      meta:

  bitbake:
    url: git://git.openembedded.org/bitbake.git
    commit: 1c9ec1ffde75809de34c10d3ec2b40d84d258cb4
    path: layers/bitbake
    layers:
      bitbake: disabled

  meta-yocto:
    url: git://git.yoctoproject.org/git/meta-yocto.git
    branch: scarthgap
    path: layers/meta-yocto
    layers:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    branch: scarthgap
    path: layers/meta-openembedded
    layers:
      meta-oe:

  meta-mender:
    url: https://github.com/mendersoftware/meta-mender.git
    branch: scarthgap
    path: layers/meta-mender
    layers:
      meta-mender-core:
  
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    branch: scarthgap
    path: layers/meta-raspberrypi

  meta-lts-mixins:
    url: https://git.yoctoproject.org/meta-lts-mixins
    branch: scarthgap/u-boot
    path: layers/meta-lts-mixins

  meta-mender-community:
    url: https://github.com/mendersoftware/meta-mender-community.git
    branch: scarthgap
    path: layers/meta-mender-community
    layers:
      meta-mender-raspberrypi:

  meta-seeed-cm4:
    path: layers/meta-seeed-cm4
    branch: main

machine: seeed-recomputer-r2x-mender

local_conf_header:
  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    INIT_MANAGER = "systemd"

  mender-artifact: |
    MENDER_ARTIFACT_NAME = "gha_autobuild"

  mender-full: |
    INHERIT += "mender-full"

  global-config: |
    INIT_MANAGER = "systemd"
    LICENSE_FLAGS_ACCEPTED = "synaptics-killswitch"
    INHERIT:remove = "create-spdx"

    INHERIT += "extrausers"
    EXTRA_USERS_PARAMS += "useradd -p '\$5\$pmVNMCh/FWO/AF/B\$jT5iwidXqo07gE4pzXYloi5kxgeO1V2afd66LL8vcd0' recomputer;"

  seeed-recomputer-r2x: |
    # Seeed reComputer R2x specific configurations (Raspberry Pi 5 based)
    PREFERRED_VERSION_linux-raspberrypi ?= "6.12%"
    KERNEL_MODULE_AUTOLOAD:rpi += "i2c-dev"

    # Install required packages
    IMAGE_INSTALL:append = " e2fsprogs-resize2fs parted util-linux sudo"
    IMAGE_INSTALL:append = " net-tools iproute2"
    IMAGE_INSTALL:append = " spidev-test can-utils watchdog minicom"
    IMAGE_INSTALL:append = " hailo-firmware"

    IMAGE_INSTALL:append = " \
        git cmake \
        tmux vim \
        dpkg pkgconfig \
        wget curl \
        "

    # Enable SSH server with openssh
    IMAGE_FEATURES:append = " ssh-server-openssh splash tools-sdk"

target:
  - core-image-base
