#@TYPE: Machine
#@NAME: Seeed reComputer-R110x
#@SOC: broadcom bcm2711
#@DESCRIPTION: Machine configuration for seeed reComputer-R110x
#@MAINTAINER: ruiqian tang <ruiqian.tang@seeed.cc>

require conf/machine/raspberrypi4-64.conf

PREFERRED_VERSION_linux-raspberrypi ?= "6.%"

KERNEL_MODULE_AUTOLOAD:rpi += "i2c-dev"
ENABLE_I2C = "1"
ENABLE_UART = "1"

# mender conf
MENDER_ARTIFACT_NAME = "release-1"
INHERIT += "mender-full"
RPI_USE_U_BOOT = "1"
MENDER_BOOT_PART_SIZE_MB = "64"
IMAGE_INSTALL:append = " kernel-image kernel-devicetree"
IMAGE_FSTYPES:remove = " rpi-sdimg"
MENDER_FEATURES_ENABLE:append = " mender-uboot mender-image-sd"
MENDER_FEATURES_DISABLE:append = " mender-grub mender-image-uefi"
MENDER_STORAGE_TOTAL_SIZE_MB = "2048"